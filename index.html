<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Porc & Poulet Fumé</title>

  <style>
    /* ===================== */
    /* FOND GLOBAL AVEC IMAGE */
    /* ===================== */
    body {
      margin: 0;
      min-height: 100vh;
      background:
        linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.9)),
        url("images/feu-bois-nuit.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: "Segoe UI", Arial, sans-serif;
      color: #f5f5f5;
    }

    /* ===================== */
    /* CONTENEUR PRINCIPAL   */
    /* ===================== */
    .page {
      max-width: 1100px;
      margin: 80px auto;
      padding: 50px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
      border-radius: 20px;
      box-shadow: 0 0 50px rgba(255,140,0,0.25);
    }

    /* ===================== */
    /* TITRES & TEXTE        */
    /* ===================== */
    h1 {
      text-align: center;
      font-size: 3em;
      color: #ffb347;
      margin-bottom: 10px;
    }

    h2 {
      text-align: center;
      color: #ffa500;
      margin-top: 40px;
    }

    p {
      text-align: center;
      font-size: 1.2em;
      color: #eaeaea;
      line-height: 1.6;
    }

    /* ===================== */
    /* BOUTON                */
    /* ===================== */
    .btn {
      display: block;
      width: fit-content;
      margin: 40px auto 0;
      padding: 14px 32px;
      background: linear-gradient(135deg, #ff8c00, #ff4500);
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 30px;
      box-shadow: 0 8px 20px rgba(255,100,0,0.4);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(255,100,0,0.6);
    }

    /* ===================== */
    /* FOOTER                */
    /* ===================== */
    footer {
      margin-top: 60px;
      text-align: center;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>

<body>

  <div class="page">
    <h1>Porc & Poulet Fumé</h1>
    <p>
      Saveurs authentiques au feu de bois<br>
      Fumée naturelle • Bois • Flamme • Passion
    </p>

    <a href="produits.html" class="btn">Découvrir nos produits</a>

    <h2>Notre engagement</h2>
    <p>
      Des viandes soigneusement sélectionnées, fumées lentement<br>
      pour un goût intense et authentique.
    </p>

    <footer>
      © 2026 Porc & Poulet Fumé – Tous droits réservés
    </footer>
  </div>

</body>
</html>

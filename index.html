    /* Menu principal */
    nav {
      background: rgba(20,20,20,0.95);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top:0;
      z-index:1000;
    }
    nav .logo {font-size:24px; font-weight:700; background:linear-gradient(45deg,#ff8c00,#ffb347); -webkit-background-clip:text; -webkit-text-fill-color:transparent;}
    nav ul {list-style:none; display:flex; gap:25px; }
    nav ul li {position:relative;}
    nav ul li a {text-decoration:none; color:#fff; font-weight:600; padding:6px 8px; transition:0.3s;}
    nav ul li a:hover {color:#ffb347;}

    /* Sous-menu initial cachÃ© */
    nav ul li ul {
      display: none;
      position: absolute;
      top: 35px;
      left: 0;
      background: rgba(30,30,30,0.95);
      padding:10px 0;
      border-radius:8px;
      list-style:none;
      min-width:150px;
    }
    nav ul li ul li {padding:5px 20px;}
    nav ul li ul li a {color:#fff; font-weight:400;}
    nav ul li ul li a:hover {color:#ffb347;}

    /* Bouton pour mobile */
    .menu-toggle {
      display:none;
      flex-direction:column;
      cursor:pointer;
    }
    .menu-toggle span {
      height:3px;
      width:25px;
      background:#fff;
      margin-bottom:5px;
      border-radius:2px;
    }

    /* Responsive menu */
    @media(max-width:768px){
      nav ul {display:none; flex-direction:column; gap:0; background:rgba(20,20,20,0.95); position:absolute; top:60px; right:0; width:200px; padding:20px; border-radius:0 0 10px 10px;}
      nav ul.show {display:flex;}
      .menu-toggle {display:flex;}
    }
  </style>
</head>

  <!-- JS MENU DÃ‰ROULANT -->
  <script>
    // Pour mobile : afficher/cacher menu
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.classList.toggle('show');
    }

    // Pour sous-menu desktop
    document.querySelectorAll('nav ul li a').forEach(link=>{
      link.addEventListener('click', function(e){
        const submenu = this.nextElementSibling;
        if(submenu && submenu.tagName === 'UL'){
          e.preventDefault(); // empÃªche le lien # de naviguer
          submenu.style.display = (submenu.style.display === 'block') ? 'none' : 'block';
        }
      });
    });
